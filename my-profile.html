              <div class="mt-3 col-sm-12 col-lg-6 px-2">

                <input type="text" name="userSndSurname" id="phone" class="form-control required">
                <div class="invalid-feedback">Debe ingresar un nombre</div>
              </div>
              <div class="mt-3 col-sm-12 col-lg-6 px-2">
                <label for="email">Correo</label>
                <input type="text" name="userFtsName" id="email" class="form-control required">
              </div>
            </div>
            <div class="row mx-2">
              <div class="my-3 col text-end">
                <button type="submit" id="saveChanges" class="btn btn-primary">Guardar</button>
              </div>
            </div>
          </div>
        </div>
      </form>
