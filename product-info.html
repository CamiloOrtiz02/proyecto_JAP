        <div id="largeImg" class="col-7 mt-3"></div>
        <div id="descProd" class="col-3 mw-100 mt-3">
          <div class="border-bottom mb-4">
            <h2 id="prodName" class="text-primary text-decoration-underline fw-bold"></h2>

          <div class="border-bottom mb-3">

          <div class="border-bottom mb-3">

        </div>

              <span class="fa fa-star"></span>
              <span class="fa fa-star"></span>
              <span class="fa fa-star"></span>
            </div>
            <div id="stars"></div>
            <textarea name="comments" id="addComments" cols="60" rows="5"></textarea>
            <button id="submitComment" class="btn btn-primary mt-2">Comentar</button>
          </div>
        </div>
      </div>
