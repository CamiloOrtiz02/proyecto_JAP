  <link href="css/styles.css" rel="stylesheet">
</head>

<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark p-1">
    <div class="container">
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
        aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav w-100 justify-content-between">
          <li class="nav-item">
            <a class="nav-link" href="index.html">Inicio</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="categories.html">Categorías</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="sell.html">Vender</a>
          </li>
          <li class="nav-item d-flex" id="user"></li>
        </ul>
      </div>
    </div>
  </nav>
  <main class="pb-5 container">
    <div class= "text-center p-4">
      <h2>Productos</h2>
      <p class= "lead">Veras aqui todos los productos de categoria <span id="catNameHeader"></span></p>
  </div>
  <div class="row">
    <div class="col text-end pe-4">
      <div class="btn-group btn-group-toggle mb-4" data-bs-toggle="buttons">
        <input type="radio" class="btn-check" name="options" id="sortAsc">
        <label class="btn btn-outline-dark" for="sortAsc" id="labelSortAsc" title="Ordenar precio de mayor a menor"><i class="fas fa-sort-numeric-up"></i>$</label>
        <input type="radio" class="btn-check" name="options" id="sortDesc">
        <label class="btn btn-outline-dark" for="sortDesc" id="labelSortDesc" title="Ordenar precio de mayor a menor"><i class="fas fa-sort-numeric-down"></i>$</label>
        <input type="radio" class="btn-check" name="options" id="sortByCount">
        <label class="btn btn-outline-dark" for="sortByCount" id="labelSortByCount" title="Ordenar por ventas"><i class="fas fa-sort-numeric-down mr-1" id="iconRel"></i>Rel.</label>
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col-lg-12 col-md-9 mb-1 container">
      <div class="row justify-content-end container p-0 m-0">
        <div class="col-auto d-flex my-auto">
          <label for="searchProduct" class="btn disabled" ><i class="fas fa-search"></i></label>
          <input id="searchProduct" type="text" class="form-control" placeholder="Buscar...">
        </div>
        <div class="col d-flex justify-content-end me-2">
          <p class="font-weight-normal text-end my-2">Precio:</p>
          <input class="form-control mx-1" type="number" placeholder="min." min="0" id="rangeFilterCountMin">
          <input class="form-control" type="number" placeholder="max." min="0" id="rangeFilterCountMax">
        </div>
        <div class="col-auto pe-4 my-auto">
          <div class="btn-group" role="group">
            <button class="btn btn-outline-primary btn-block" id="rangeFilterCount">Filtrar</button>
            <button class="btn btn-outline-primary btn-sm" id="clearRangeFilter">Limpiar</button>
          </div>
        </div>
      </div>
    </div>
  </div>
  <!--PRODUCTS LIST-->
  <div class="container">
      <div class="row">
          <div class="list-group" id="list-prod-">
          </div>
      </div>
  </div>
  </main>
  
  <footer class="text-muted">

      <p class="float-end">

    </div>
  </footer>
  <div id="spinner-wrapper">
    <div class="lds-ring">
      <div></div>
      <div></div>
      <div></div>
      <div></div>
    </div>
  </div>
  <script src="js/bootstrap.bundle.min.js"></script>
  <script src="js/init.js"></script>
  <script src="js/products.js"></script>
</body>

</html>
